<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr th:each="film: ${films}">
        <td><span th:utext="${film.title}"></span> <a href="#" th:href="@{'/film/detail/'+${film.id}}">detail</a> </td>
    </tr>
</table>

</body>
</html>
