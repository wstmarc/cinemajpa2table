<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--<title>Formulaire ajout personne</title>-->

</head>
<body>
<div th:replace="fragments/header :: header0"/>
<div th:replace="fragments/header :: header"/>

<form action="#" th:action="@{/person/add}" th:object="${person}" enctype="multipart/form-data" method="post">
    <input type="hidden" th:field="*{id}"/>
    <p>Prénom : <input type="text" th:field="*{surname}"/></p>
    <p>Nom : <input type="text" th:field="*{givenname}"/></p>
    <p>Année de naissance : <input type="text" th:field="*{birth_year}"/></p>
    <p>Image path : <input type="text" th:field="*{image_path}"/></p>
    <!--<p>Réalisateur : <input type="text" th:field="*{director}"/></p>-->

    <p>Affiche : <input type="file" name="poster"/> <span th:text="*{imagePath}">Fichier photo</span></p>

    <input type="submit" value="Valider" />
</form>

<div th:replace="fragments/footer :: footer"/>
<div th:replace="fragments/footer :: scriptsjs"/>
</body>
</html>
